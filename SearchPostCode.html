<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <title>다음API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 주소 검색 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        fucntion submitToForm(){
            new daum.Postcode({
                oncomplete: function(data) {
                    var zipCode = data.zonecode
                    var address = data.roadAddress

                    window.external.CallForm(zipCode, address)
                }
            }).open()
        }
    </script>
</head>
<body>
    <input type="text" id="text1" name="text1"></input>
	<input type="button" id="btn1" name="btn1" value="submit" onclick="submitToForm()"></input>
</body>
</html>
